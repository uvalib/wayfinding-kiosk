<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    app.resultsScrollTop = 0;

    // For production
    page.base("/wayfinding");

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page('/', function () {
      app.route = 'home';
      app.pageTitle = 'Library Kiosk';
//      document.getElementById('mainContainer').scrollTop=0;
      document.querySelector('.content').scrollTop=0;
    });

    page('/results', function () {
      app.route = 'results';
      app.pageTitle = 'Books';
//      document.getElementById('mainContainer').scrollTop=app.resultsScrollTop;
      document.querySelector('.content').scrollTop=app.resultsScrollTop;
      app.selectedItem = undefined;
      app.resetHomeTimer(5);
    });

//    page('/results/:id', function (data) {
//      app.route = 'map';
//      app.pageTitle = 'Find Book';
//      app.params = data.params;
//    });

    page('/map', function(){
      app.route = 'map';
      app.pageTitle = 'Library Map';
//      document.getElementById('mainContainer').scrollTop=0;
      document.querySelector('.content').scrollTop=0;
      document.getElementById('floorplan').SVGhelpers();
      app.resetHomeTimer(5);
    });

    page('/help', function () {
      app.route = 'help';
      app.pageTitle = 'Help';
      app.resetHomeTimer(5);
    });

    page('/feedback', function(){
      app.route = 'feedback';
      app.pageTitle = 'Feedback';
      app.resetHomeTimer(5);
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
